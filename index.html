<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- CSS Frameworks -->

    <!-- Boostrap 4.5.3 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <!-- VueJS -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Frameworks -->

    <!-- jQuery 3.5.1 (CDN) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JS Functions -->

</head>

<body>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-12 main-container p-0">
                <div class="row p-0 h">
                    <div class="list-container h col-4 p-0">
                        <div class="row p-2">
                            <div class="col-8 d-flex align-items-center">
                                <img class='user-icon' src="img/avatar_1.jpg" alt="IconaUtente">
                                <span class="m-2">User</span>
                            </div>
                            <div class="col-4 d-flex justify-content-between align-items-center">
                                <i class="fas fa-circle-notch fa-lg user-action"></i>
                                <i class="fas fa-comment-alt fa-lg user-action"></i>
                                <i class="fas fa-ellipsis-v fa-lg user-action"></i>
                            </div>
                        </div>
                        <div class="row m-0">
                            <div class="col-12 d-flex m-0 light-blue align-items-center">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <i class="fas fa-bell-slash fa-lg bell-icon"></i>
                                </div>
                                <ul class="list-unstyled ml-1 mb-0">
                                    <li><b>Ricevi notifiche di nuovi messaggi</b></li>
                                    <li><u>Attiva Notifiche Desktop</u></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row m-0">
                            <div class="search-chat col-12 p-2">
                                <input class="form-control" type="text" placeholder="Cerca o Inizia una nuova Chat" aria-label="Search">
                            </div>
                        </div>
                        <div class="row m-0">
                            <div class="col-12">
                                <ul class='list-unstyled'>
                                    <li>
                                        <div class="row p-2">
                                            <img class='user-icon' src="img/avatar_2.jpg" alt="IconaUtente">
                                            <div class="col">
                                                <span>Bufu</span>
                                            </div>
                                        </div>
                                        <hr class="m-0">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="chat-container h col-8">
                        <div class="row p-2">
                            <div class="col-10 d-flex align-items-center">
                                <img class='user-icon' src="img/avatar_2.jpg" alt="IconaUtente">
                                <span class="m-2">User</span>
                            </div>
                            <div class="col-2 d-flex justify-content-between align-items-center">
                                <i class="fas fa-circle-notch fa-lg user-action"></i>
                                <i class="fas fa-comment-alt fa-lg user-action"></i>
                                <i class="fas fa-ellipsis-v fa-lg user-action"></i>
                            </div>
                        </div>
                        <div class="row p-0">
                            <div class="col-12 chat"></div>
                            <div class="search-chat col-12 p-2 d-flex align-items-center">
                                <i class="far fa-smile fa-lg m-2"></i>
                                <input class="form-control" type="text" placeholder="Cerca o Inizia una nuova Chat" aria-label="Search">
                                <i class="fas fa-microphone fa-lg m-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
